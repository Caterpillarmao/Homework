<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flip-card</title>

    <style>
        img{
            width: 50%;
            height: 50%;
        }

        img:hover{
            transform: rotateY(180deg);
            transition-duration: 2s;
            transition-timing-function: linear;
        }
    </style>
</head>

<body>

<img id="img" src="poker-card.jpg" alt="poker-card">

</body>
</html>
