<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <section class="container">
        <section id='calculator'>
            <div id="screen">
                <div id="evaluation">
                    <span id='curr_expression'></span>
                </div>
                <div id="currentNumber">
                    <span id="curr_number">0</span>
                </div>
            </div>
            <div class="keyboard">
                <div class="special" id='clear'><button>A/C</button></div>
                <div class="special" id="sign"><button>+/-</button></div>
                <div class="special" id="percentage"><button>%</button></div>
                <div class="operand"><button>/</button></div>
                <div class="number"><button>7</button></div>
                <div class="number"><button>8</button></div>
                <div class="number"><button>9</button></div>
                <div class="operand"><button>*</button></div>
                <div class="number"><button>4</button></div>
                <div class="number"><button>5</button></div>
                <div class="number"><button>6</button></div>
                <div class="operand"><button>-</button></div>
                <div class="number"><button>1</button></div>
                <div class="number"><button>2</button></div>
                <div class="number"><button>3</button></div>
                <div class="operand"><button>+</button></div>
                <div class="number"><button>0</button></div>
                <div class="number"><button id="decimal">.</button></div>
                <div class="operand"><button>=</button></div>
            </div>
        </section>
    </section>
    <script src="calculator.js"></script>
</body>

</html>
