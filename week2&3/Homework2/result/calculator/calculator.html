<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <script src="https://kit.fontawesome.com/2b3e421681.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="calculatorBoard">
            <div class="resultScreen">
                <span class="formula">0</span>
            </div>
            <div class="controller">
                <button class="AC">AC</button>
                <button class="negation">+/-</button>
                <button class="percentage"><i class="fas fa-percentage"></i></button>
                <button class="divide"><i class="fas fa-divide"></i></button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="times"><i class="fas fa-times"></i></button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="minus"><i class="fas fa-minus"></i></button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="plus"><i class="fas fa-plus"></i></button>
                <button class="0">0</button>
                <button class="00">00</button>
                <button class=".">.</button>
                <button class="equals"><i class="fas fa-equals"></i></button>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
